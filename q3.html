<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Change</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="m-auto w-[1170px] mt-5">
            <button id="green" class="py-5 px-7 bg-green-500 rounded-[10px] cursor-pointer">Green</button>
            <button id="red" class="py-5 px-7 bg-red-500 rounded-[10px] cursor-pointer">Red</button>
            <button id="blue" class="py-5 px-7 bg-blue-500 rounded-[10px] cursor-pointer">Blue</button>
        </div>

        <script src="js/three.js"></script>
    </body>
</html>
